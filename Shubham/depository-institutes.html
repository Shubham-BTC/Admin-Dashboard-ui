<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="depository-institutes.css" />
  <title>Depository Institutes</title>
</head>
<body>
  <div class="depository-container">
    <div class="title-row">
      <h1>Depository Institutes</h1>
      <button class="add-btn">Add New Institute</button>
    </div>
    <p class="subtitle">Manage depository information</p>

    <div class="search-section">
      <input type="text" placeholder="Search institutes by email or phone number..." />
      <div class="search-buttons">
        <button class="filter-btn">Filter</button>
        <button class="search-btn">Search</button>
      </div>
    </div>

    <div class="institutes-list">
      <h2>All Depository Institutes</h2>
      <table>
        <thead>
          <tr>
            <th>Institute Name</th>
            <th>Country</th>
            <th>Regulatory Body</th>
            <th>Email Addresses</th>
            <th>Contact Number</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>National Securities Depository Limited (NSDL)</td>
            <td>India</td>
            <td>SEBI</td>
            <td>example@gmail.com</td>
            <td>+91 22 2499 4200</td>
            <td><span class="status active">Active</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
